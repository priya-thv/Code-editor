<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Code Editor</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="codemirror-5.65.18/lib/codemirror.css">
  <link rel="stylesheet" href="codemirror-5.65.18/theme/dracula.css">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- CodeMirror JS -->
  <script src="codemirror-5.65.18/lib/codemirror.js"></script>
  <script src="codemirror-5.65.18/mode/clike/clike.js"></script>
  <script src="codemirror-5.65.18/mode/python/python.js"></script>
  <script src="codemirror-5.65.18/addon/edit/closebrackets.js"></script>
</head>

<body class="bg-light">
  <div class="container-fluid p-3">
    <div class="row">
      <!-- Editor Section -->
      <div class="col-lg-8 col-md-12 mb-3">
        <div class="d-flex justify-content-between mb-2 bg-dark rounded p-2">
          <div class="col-12 w-25">
            <select class="form-select" id="languageSelector">
              <option value="c++" selected>C++</option>
              <option value="java">Java</option>
              <option value="python">Python</option>
            </select>
          </div>
          <div>
            <button type="button" id="run" class="btn btn-success">
              <i class="bi bi-play-fill"></i> Run
            </button>
          </div>
        </div>

        <!-- CodeMirror Editor -->
        <textarea id="editor"></textarea>
      </div>

      <!-- Input/Output Section -->
      <div class="col-lg-4 col-md-12">
        <div class="bg-dark rounded p-3 h-100">
          <div class="mb-3">
            <label for="input" class="text-light mb-1">Input</label>
            <textarea id="input" class="form-control" rows="5" style="resize:none;"></textarea>
          </div>
          <div>
            <label for="output" class="text-light mb-1">Output</label>
            <textarea id="output" class="form-control" rows="8" style="resize:none;" readonly></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Initialize CodeMirror
    const editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
      mode: "text/x-c++src",
      theme: "dracula",
      lineNumbers: true,
      autoCloseBrackets: true,
    });
    editor.setSize("100%", "500px");

    const languageSelector = document.getElementById("languageSelector");
    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const runButton = document.getElementById('run');

    // Update editor mode based on selected language
    languageSelector.addEventListener("change", function () {
      const selectedLang = languageSelector.value;
      if (selectedLang === "java") {
        editor.setOption("mode", "text/x-java");
      } else if (selectedLang === "c++") {
        editor.setOption("mode", "text/x-c++src");
      } else if (selectedLang === "python") {
        editor.setOption("mode", "text/x-python");
      }
    });

    // Run button click
    runButton.addEventListener("click", async function () {
      const codeData = {
        code: editor.getValue(),
        input: input.value,
        lang: languageSelector.value
      };

      output.value = "Running your code...";

      try {
        const response = await fetch("/api/compile", { // âœ… Relative URL for Vercel
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(codeData)
        });

        if (!response.ok) {
          throw new Error(`Server returned ${response.status}`);
        }

        const result = await response.json();
        console.log("Server Response:", result);

        // Display output
        output.value = result.output || "No output received from the server.";
      } catch (err) {
        console.error("Error running code:", err);
        output.value = `Error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
