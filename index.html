<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Code Editor</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="codemirror-5.65.18/lib/codemirror.css">
  <link rel="stylesheet" href="codemirror-5.65.18/theme/dracula.css">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- CodeMirror core JS -->
  <script src="codemirror-5.65.18/lib/codemirror.js"></script>
  <script src="codemirror-5.65.18/mode/clike/clike.js"></script>
  <script src="codemirror-5.65.18/mode/python/python.js"></script>
  <script src="codemirror-5.65.18/addon/edit/closebrackets.js"></script>
</head>

<body>
  <div class="row m-3">
    <!-- Left Column: Editor -->
    <div class="col">
      <div class="d-flex justify-content-between mb-1 bg-dark rounded p-2">
        <div class="col-12 w-25">
          <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
          <select class="form-select" id="inlineFormSelectPref">
            <option selected>Choose...</option>
            <option value="java">Java</option>
            <option value="c++">C++</option>
            <option value="python">Python</option>
          </select>
        </div>
        <div>
          <button type="button" class="btn btn-success">Code Sprint</button>
          <button type="button" id="run" class="btn btn-success"><i class="bi bi-play-fill"></i></button>
        </div>
      </div>

      <textarea id="editor" class="form-control" aria-label="First name"></textarea>
    </div>

    <!-- Right Column: Input/Output -->
    <div class="col d-flex flex-column rounded bg-dark px-4">
      <div class="h-50">
        <label for="input" class="text-light mt-4 mb-2">Input</label>
        <textarea id="input" class="form-control h-75" aria-label="Input" style="resize: none;"></textarea>
      </div>
      <div class="h-50">
        <label for="output" class="text-light">Output</label>
        <textarea id="output" class="form-control h-75" aria-label="Output" style="resize: none;"></textarea>
      </div>
    </div>
  </div>

  <script>
    // Initialize CodeMirror Editor
    const editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
      mode: "text/x-c++src",
      theme: "dracula",
      lineNumbers: true,
      autoCloseBrackets: true
    });

    editor.setSize(window.innerWidth * 0.7, "500");

    const languageSelector = document.getElementById("inlineFormSelectPref");
    languageSelector.addEventListener("change", function () {
      if (languageSelector.value === "java") {
        editor.setOption("mode", "text/x-java");
      } else if (languageSelector.value === "c++") {
        editor.setOption("mode", "text/x-c++src");
      } else if (languageSelector.value === "python") {
        editor.setOption("mode", "text/x-python");
      }
    });

    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const runButton = document.getElementById('run');

    runButton.addEventListener("click", async function () {
      const codeData = {
        code: editor.getValue(),
        input: input.value,
        lang: languageSelector.value
      };

      try {
        const response = await fetch("http://localhost:8000/compile", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(codeData)
        });

        const result = await response.json();
        console.log("Server Response:", result);

        output.value = result.output || "Error: No output received";
      } catch (err) {
        console.error("Error running code:", err);
        output.value = "Error connecting to server";
      }
    });
  </script>
</body>
</html>
